<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [selected]="user.id ===selectedUserId" [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  <!-- @if @else >v16 -->
  @if(selectedUser){
  <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"></app-tasks>
  }@else{
  <p id="fallback">Choose user to see the tasks </p>
  }
</main>
